# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: Finch API
  description: Finch API Reference
  version: "0.1.0"
# the domain of the service
host: api.usefinch.co
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json
paths:
  /users:
    post:
      summary: Create new user
      parameters:
        - name: body
          in: body
          description: User definition
          required: true
          schema:
            type: object
            required:
              - name
              - email
            properties:
              name:
                type: string
              email:
                type: string
      responses:
        200:
          description: Generated user token
          examples:
            application/json:
              status: success
              data:
                token: ABXpX39Wy8mEjy_i6h57NrMQwT69i9zZqn7gvajfA7k=
  /alerts:
    post:
      summary: Create new alert
      parameters:
        - name: body
          in: body
          description: Alert definition
          required: true
          schema:
            type: object
            required:
              - token
              - name
              - channel
            properties:
              token:
                type: string
                description: Token generated using the /users endpoint.
              name:
                type: string
                description: An identifier for alert.
              channel:
                type: string
                enum:
                  - http
              url:
                type: string
                description: Required if channel is http. URL to send the requests to.
              data:
                type: string
                description: Plain text to post with the request body.
              alertAfter:
                type: integer
                format: int32
                description: Send the alert after x seconds. Overrides alertDate.
              alertDate:
                type: string
                description: Send the alert at specified ISO 8601 date.
              repeatEvery:
                type: integer
                description: Repeat the alert every x seconds.
      responses:
        200:
          description: Generated user token
          examples:
            application/json:
              status: success
